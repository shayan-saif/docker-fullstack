<div class="flex flex-col space-y-4 mb-4">
  <input type="text" name="title" class="border-none bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in" placeholder="Title of your post" autocomplete="off" [(ngModel)]="title">
  <textarea name="content" cols="30" rows="4" class="border-none bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in" placeholder="Content of your post" autocomplete="off" [(ngModel)]="content"></textarea>
  <div class="flex justify-end space-x-4">
    <button type="submit" class="bg-indigo-400 px-4 py-2 text-white focus:outline-none rounded-lg hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50 font-semibold transition duration-200 ease-in" (click)="onCreatePost()">Submit</button>
    <button type="button" class="border-2 px-4 py-2 focus:outline-none rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 font-semibold transition duration-200 ease-in" (click)="resetForm()">Clear</button>
  </div>
</div>
