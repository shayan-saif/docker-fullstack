<div class="border-2 border-gray-300 mt-4 p-4 rounded-lg">
  <div class="flex justify-between">
    <h3 class="text-lg font-bold">{{ post.title }}</h3>
    <button (click)="onDeletePost()"><i class="material-icons rounded-lg hover:bg-gray-200 p-2">
      close
      </i></button>

  </div>
  <p>{{ post.content }}</p>
  <div class="flex justify-end mt-3">
    <span class="text-gray-500">{{ post.created_at | date }}</span>
  </div>
</div>
